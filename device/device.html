        <label for="node-input-name" data-i18n="node-red-contrib-ha-mqtt/common:label.deviceName"></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red-contrib-ha-mqtt/common:label.deviceName">

    RED.nodes.registerType('ha-mqtt-device', {
