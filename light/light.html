<script type="text/html" data-template-name="ha-mqtt-light">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-bookmark"></i> MQTT</label>
        <select id="node-input-server"></select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 实体名称</label>
        <input type="text" id="node-input-name" placeholder="灯">
    </div>
    <div class="form-tips"><b>Tip:</b> 别搞些奇奇怪怪的字符，使用中文汉字</div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('ha-mqtt-light', {
        category: 'HA-MQTT',
        color: '#C0DEED',
        icon: "font-awesome/fa-lightbulb-o",
        paletteLabel: 'light',
        defaults: {
            server: { value: "", type: "mqtt-broker", required: true },
            name: { value: "", required: true },
            code: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "light";
        }
    });
</script>
