<script type="text/javascript">
    RED.nodes.registerType('ha-mqtt-homeassistant_config', {
        category: 'config',
        defaults: {
            host: { value: "http://locahost", required: true },
            port: { value: 8123, required: true, validate: RED.validators.number() },
            token: { value: "", required: true },
        },
        label: function () {
            return this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="ha-mqtt-homeassistant_config">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-bookmark"></i> Token</label>
        <input type="text" id="node-config-input-token">
    </div>
</script>
