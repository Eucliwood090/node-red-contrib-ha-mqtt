<script type="text/html" data-template-name="ha-mqtt-switch">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-bookmark"></i> MQTT</label>
        <select id="node-input-server"></select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> 实体名称</label>
        <input type="text" id="node-input-name" placeholder="开关">
    </div>
    <div class="form-tips"><b>Tip:</b> 别搞些奇奇怪怪的字符，使用中文汉字</div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('ha-mqtt-switch', {
        category: '家庭助理',
        color: '#C0DEED',
        icon: "font-awesome/fa-toggle-on",
        paletteLabel: 'switch',
        defaults: {
            server: { value: "", type: "mqtt-broker", required: true },
            name: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "switch";
        }
    });
</script>
