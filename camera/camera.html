<script type="text/html" data-template-name="ha-mqtt-camera">
    <div class="form-row">
        <label for="node-input-server"> MQTT</label>
        <select id="node-input-server"></select>
    </div>
    <div class="form-row">
        <label for="node-input-name"> Entity name</label>
        <input type="text" id="node-input-name" placeholder="Entity name">
    </div>    
    <div class="form-row">
        <label for="node-input-config"> Configuration</label>        
        <input type="text" id="node-input-config" placeholder="Configuration">
    </div>    
</script>
<script type="text/javascript">
    RED.nodes.registerType('ha-mqtt-camera', {
        category: 'Home Assistant',
        color: '#C0DEED',
        icon: "font-awesome/fa-camera",
        paletteLabel: 'camera',
        defaults: {
            server: { value: "", type: "mqtt-broker", required: true },
            name: { value: "", required: true },
            config: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        inputLabels: "Picture Buffer",
        label: function () {
            return this.name || "camera";
        },
        oneditprepare: function () {
            $("#node-input-config").typedInput({ type: "json", types: ["json"] })
        }
    });
</script>
<script type="text/html" data-help-name="ha-mqtt-camera">
    <p>MQTT camera</p>
    <h3>enter</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">buffer</span>
        </dt>
    <h3>Detail</h3>
    <p>Display a picture from an incoming image file stream</p>
 </script>
